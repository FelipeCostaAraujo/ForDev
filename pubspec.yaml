name: for_dev
description: A new Flutter application.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.0
  http: ^0.12.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  test:
  mockito:
  faker:
  flutter_launcher_icons:
flutter_icons:
  ios: true
  android: true
  image_path_ios: "assets/icon/ios.png"
  image_path_android: "assets/icon/android.png"
  adaptative_icon_background: "assets/icon/background.png"
  adaptative_icon_foreground: "assets/icon/foreground.png"

flutter:
  uses-material-design: true

  assets:
    - assets/

